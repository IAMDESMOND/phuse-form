<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phusecomp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Phusecomp</div>
        <input type="checkbox" id="click">
            <label for="click" class="menu">
               <i></i>
            </label>
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li><a href="" class="nav-links">HOME</a></li>
                    <li><a href="" class="nav-links">ABOUT</a></li>
                    <li><a href="" class="nav-links">FAQs</a></li>
                </ul>
            </nav>
    </header>
    <div class="phuse-form">
        <h1>Phusecomp Registration</h1>
        <form action="">
            <div class="details"><label for="first-name">Firstname oui</label><br>
            <input type="text" placeholder="Firstname"></div>
            <div class="details"><label for="lastname">Lastname</label><br>
            <input type="text" placeholder="Lastname"></div>
            <div class="details"><label for="email address">Email address</label><br>
            <input type="text" placeholder="Email address"></div>
            <div class="details"><label for="gender">Gender</label><br>
            <input type="text" placeholder="Gender"></div>
            <div class="details"><label for="phone">Phone</label><br>
            <input type="text" placeholder="Phone"></div>
            <button class="submit-btn">SUBMIT</button>
        </form>
    </div>
</body>
</html>
